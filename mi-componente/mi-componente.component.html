<h1>Componente creado</h1>

<button (click)="aumentarEdad()">Aumentar</button>
<button (click)="disminuirEdad()">Disminuir</button>

<hr>
<h3 [style.background]="edad>=18 ? 'green' : 'red' "
    [style.color]="'#fff'">
    Tu edad es: {{edad}}
</h3>

<h2 *ngIf="edad >= 18">Eres mayor de edad</h2>
<h2 *ngIf="edad &lt; 18">Eres menor de edad</h2>

<hr>

<h1>Lista de nombres</h1>
<ul>
    <li *ngFor="let nombre of nombres;let indice = index">
        {{(indice + 1) + '. '+ nombre}}
    </li>
</ul>
